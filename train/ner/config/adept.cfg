[paths]
trained_model = null
trf_source = "en_core_web_trf"

[system]
gpu_allocator = "pytorch"
seed = 0

[nlp]
lang = "en"
pipeline = ["transformer", "ner", "sentencizer", "tagger", "parser", "attribute_ruler", "lemmatizer"]
batch_size = 2
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.transformer]
source = ${paths.trained_model}

[components.ner]
source = ${paths.trained_model}

[components.sentencizer]
source = ${paths.trained_model}

[components.tagger]
source = ${paths.trained_model}

[components.parser]
source = ${paths.trained_model}

[components.attribute_ruler]
source = ${paths.trained_model}

[components.lemmatizer]
source = ${paths.trained_model}

